<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/b4bc2c9b2b.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background">
        <div class="cont1">
            <p>Where in the world?</p>
            <div class="cont1-child">
                <div class="icon-main">
                    <div class="icon-bg"> 
                        <span  class="material-symbols-outlined modeIcon">dark_mode</span>
                    </div>
                </div>
                <p class="modeContent">Dark Mode</p>
            </div>
        </div>
        <div class="cont2">
            <div class="cont2-child1">
                <div class="searchbar-bg">
                    <ion-icon class="search-icon" name="search-outline"></ion-icon>
                    <input id="search-bar" class="searchbar" type="text" placeholder="Search for a country...">
                    <ion-icon class="cross" name="close-outline"></ion-icon>
                </div>
                <!-- <div class="dropdown">
                    <select name="" id="dropDown">                       
                        <option value="Africa">Africa</option>
                        <option value="America">America</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </div> -->
                <div class="drop-down">
                    <div>
                        <div class="drop-title">
                            <p>Filter by region</p>
                            <span class="material-symbols-outlined">expand_more</span>
                        </div>
                        <div class="dropdown-title" id="render2">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div id="render" class="cont2-child2">
                
            </div>
            <div id="render2">

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
    <script type="text/x-handlebars" id="template">
        {{#each data}}
        <div class="card-bg">
            <div class="flagBg">
                <img class="flag-img" src="{{this.flags.png}}" alt="countries-flag">
            </div>
            <div class="card-para">
                <h6 class="country-name">{{this.name.common}}</h6>
                <p>Population: <span>{{this.population}}</span> </p>
                <p>Region: <span>{{this.region}}</span> </p>
                <p>Capital: <span>{{this.capital}}</span> </p>
            </div>
        </div>
        {{/each}}
    </script>
    <script type="text/x-handlebars" id="template2">
        {{#each continent}}
            <p>{{this.region}}</p>
        {{/each}}
    </script>

</body>
</html>
